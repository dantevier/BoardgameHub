version: '3.8'

services:
  db:
    image: postgres:15 # You can choose a specific version if needed
    container_name: boardgame_rag_db
    environment:
      POSTGRES_USER: boardgame_rag
      POSTGRES_PASSWORD: boardgame_rag
      POSTGRES_DB: boardgame_rag
    ports:
      - "5432:5432" # Map container port 5432 to host port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest # Use the official ChromaDB image
    container_name: boardgame_rag_chroma
    environment:
      - ALLOW_RESET=true # Allows resetting the database via the API if needed
      - IS_PERSISTENT=true # Ensure data is persisted within the volume
      - CHROMA_SERVER_HOST=0.0.0.0 # Bind to all interfaces within the container
    ports:
      - "8000:8000" # Map container port 8000 to host port 8000
    volumes:
      - chroma_data:/chroma/chroma # Persist Chroma data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
